<!DOCTYPE html>
<html lan="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply box">
            <h1> Job Application </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input
                         id="first_name"
                          name="first_name" 
                          placeholder="Enter First Name..."
                          />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input
                         id="last_name"
                          name="last_name" 
                          placeholder="Enter Last Name..."
                          />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input
                        type="email"
                         id="email"
                          name="email" 
                          placeholder="Enter Email..."
                          />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="secetary">Confidential Secretary </option>
                            <option value="secetary">Confidential Secretary I </option>
                            <option value="secetary">Confidential Secretary II</option>
                            <option value="secetary">Confidential Secretary III</option>
                            <option value="secetary">Bilingual Secretary </option>
                        </select>
                    </div>
                    <div class="form_textarea">
                        <label for="address">Address</label>
                        <textarea
                          id="address"
                          name="addresss" 
                          row="4" 
                          cols="50"
                          placeholder="Enter Address...">
                    </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <select id="job_role" name="job_role">
                            <option value="location">Ogbomoso </option>
                            <option value="location">Ibadan</option>
                            <option value="location">Oyo</option>
                            <option value="location">Isheyin</option>
                            <option value="location">Ibarapa</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input
                        type="number"
                         id="pincode"
                          name="pincode" 
                          placeholder="Enter Pincode Name..."
                          />
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input
                        value="2024-10-14"
                        type="date"
                         id="date"
                          name="date" 
                          />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input
                        type="file"
                         id="upolad"
                          name="upload" 
                          
                          />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>

                </div>
            </form>

        </div>

    </div>




</body>
</html>
